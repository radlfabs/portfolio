<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f0f0f0"/>
  
  <!-- Title -->
  <text x="300" y="50" text-anchor="middle" font-size="24" font-weight="bold" fill="#333">
    <!-- Karriereweg: zu Data Scientist -->
  </text>
  
  <!-- Left Side: Acoustic Engineering -->
  <g>
    <rect x="50" y="100" width="250" height="200" fill="#e6f2ff" stroke="#4a90e2" stroke-width="3"/>
    <text x="175" y="130" text-anchor="middle" font-size="18" font-weight="bold" fill="#4a90e2">
      Audio and Video Engineer
    </text>
    <text x="175" y="160" text-anchor="middle" font-size="14" fill="#333">
      Signal processing
    </text>
    <text x="175" y="180" text-anchor="middle" font-size="14" fill="#333">
      Music production
    </text>
    <text x="175" y="200" text-anchor="middle" font-size="14" fill="#333">
      Acoustic 
    </text>
    <text x="175" y="220" text-anchor="middle" font-size="14" fill="#333">
      Data bases
    </text>
  </g>
  
  <!-- Arrow -->
  <path d="M300,200 L350,200" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Right Side: Data Science -->
  <g>
    <rect x="350" y="100" width="250" height="200" fill="#e6ffe6" stroke="#4ae24a" stroke-width="3"/>
    <text x="475" y="130" text-anchor="middle" font-size="18" font-weight="bold" fill="#4ae24a">
      Data Scientist
    </text>
    <text x="475" y="160" text-anchor="middle" font-size="14" fill="#333">
      Machine Learning
    </text>
    <text x="475" y="180" text-anchor="middle" font-size="14" fill="#333">
      Datenvisualisierung
    </text>
    <text x="475" y="200" text-anchor="middle" font-size="14" fill="#333">
      Statistische Analyse
    </text>
    <text x="475" y="220" text-anchor="middle" font-size="14" fill="#333">
      Pr√§diktive Modellierung
    </text>
  </g>
  
  <!-- Arrowhead marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
    refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>